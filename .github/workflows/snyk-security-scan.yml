name: Snyk Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

jobs:
  snyk-security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Snyk CLI
      run: npm install -g snyk
      
    - name: Authenticate with Snyk
      run: snyk auth ${{ secrets.SNYK_TOKEN }}
      
    - name: Run Snyk monitor (Open Source)
      run: |
        snyk monitor --project-name="goof-app" --target-name="github-actions" --target-reference="${{ github.ref_name }}"
      continue-on-error: true
      
    - name: Run Snyk Code report (Custom Code Analysis)
      run: |
        snyk code test --report --project-name="goof-app-code" --target-name="github-actions" --target-reference="${{ github.ref_name }}"
      continue-on-error: true
